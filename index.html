<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jeu de Roulette</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="main-menu">
      <button onclick="openMenu('play-roulette-container')">
        Jouer à la roulette
      </button>
      <button onclick="openMenu('martingale-container')">
        Calcul martingale
      </button>
    </div>

    <div class="martingale-container" style="display: none">
      <h1>Calcul de la Martingale</h1>

      <label for="initialBet">Mise initiale :</label>
      <input
        type="number"
        id="initialBet"
        placeholder="Mise initiale"
        min="1"
        required
      />
      <button class="btn-small" onclick="calculateMartingale()">
        Calculer
      </button>

      <h2>Résultats :</h2>
      <div id="resultats" style="font-size: 0.6rem"></div>
    </div>

    <div class="play-roulette-container" style="display: none">
      <h1>Jeu de Roulette</h1>
      <div class="bankroll-container">
        <p>Banque actuelle: <span id="bankroll">2048</span>€</p>
        <input type="number" placeholder="Nouveau bankroll" id="newBankroll" />
        <button class="btn-small" onclick="changeBankroll()">
          Changer bankroll
        </button>
      </div>

      <label for="betType">Type de mise :</label>
      <select id="betType">
        <option value="red">Rouge</option>
        <option value="black">Noir</option>
        <option value="even">Pair</option>
        <option value="number">Numéro</option>
        <option value="odd">Impair</option>
      </select>

      <div id="numberInput" style="display: none">
        <label for="betNumber">Numéro (0-36) :</label>
        <input type="number" id="betNumber" min="0" max="36" />
      </div>

      <label for="betAmount">Montant de la mise :</label>
      <input type="number" id="betAmount" min="1" />

      <button onclick="playRoulette()">Lancer la roulette</button>

      <p id="result" style="color: darkgreen"></p>
    </div>

    <script src="script.js"></script>
  </body>
</html>
